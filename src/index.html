<html>

<head>
    <title>AIDPASS</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div class="content">
        <input type="checkbox" value="" class="checkbox" id="password-check" />
        <label for="password-check">CHECK PASSWORD STRENGTH</label></div>
        <hr>
        <div class="h2">Password generator</div>
        <div class="password-generator">
            <input type="text" value="" id="password-generator-input" class="input text" />
            <button class="button" id="password-regenerate">&#8635;</button>
            <input type="range" min="8" max="40" value="16" step="1" id="password-length" class="input range"/>
            <div id="password-length-text" class="password-length-text"></div>
        </div>
    </div>

</body>

</html>
